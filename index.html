<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalMe - Your Personal Online Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to JournalMe</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Your Daily Journal</h2>
        <form id="journalForm">
            <textarea id="journalEntry" name="journalEntry" placeholder="Write your journal entry here..." required></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <div id="entries">
            <!-- Entries will be displayed here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 JournalMe. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
